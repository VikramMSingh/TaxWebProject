<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="form">
    <form method="post" action="/Login">
        <div>{{form.csrf_token}}</div>
        <div>{{form.email.label}} {{form.email()}}</div>
        <div>{{form.password.label}} {{form.password()}}</div>
        <div>{{form.submit()}}</div>
    </form>
</div>
</body>
</html>
